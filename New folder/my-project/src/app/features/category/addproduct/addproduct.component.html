<div class="container">


    <h1 class="mt-3">Add Product</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">ID</label>
                <input type="number" id="ProductId" class="form-control" name="ProductId" [(ngModel)]="model.id">
            </div>
        </div>


        <div class="mt-3">
            <label class="form-label">Product Name</label>
            <input type="text" id="ProductName" class="form-control" name="emp_Name" [(ngModel)]="model.name">



            <div class="mt-3">
                <label class="form-label">Product Price</label>
                <input type="number" id="ProductPrice" class="form-control" name="ProductPrice" [(ngModel)]="model.price">
            </div>


            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Submit</button>
            </div>
        </div>
    </form>
</div>

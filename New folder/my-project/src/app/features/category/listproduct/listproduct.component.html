<h1>List of Products</h1>

<div class="container">
    <div class="mt-3">
        <div class="mt-2 d-flex justify-content-end">
            <button class="btn btn-primary" [routerLink]="['add']"> Add Product</button>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="mt-3">Product List</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td><button class="btn btn-warning" [routerLink]="['update/',product.id]">Update</button></td>
          <td><button class="btn btn-danger" (click)="onDelete(product.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

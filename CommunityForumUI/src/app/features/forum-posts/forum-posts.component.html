<app-navbar></app-navbar>
<div class="container mb-3">
    <div class="mt-3">
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary" *ngIf="service.isUser()" [routerLink]="['add/new']">Post</a>
        </div>
    </div>
</div>



<div class="container justify-content-center w-50">
  <div class="card text-center mb-3" *ngFor="let post of posts">
    <div class="card-header">
      {{post.posttitle}}
    </div>
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">{{post.postdescription}}</p>
    </div>
    <div class="card-footer text-muted d-flex justify-content-between align-items-center">
      <div>
        <a [routerLink]="['/user-profile']">{{post.firstname}} {{post.lastname}}</a>
      </div>
      <div class="comment-button">
        <a (click)="toComment(post.id)"><mat-icon >comment</mat-icon></a>
      </div>
    </div>
  </div>
</div>

<app-navbar></app-navbar>>

<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
     
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info justify-content-center">
        <form class="form-horizontal" #form="ngForm" role="form" (ngSubmit)="onUpdate()">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="firstname" [(ngModel)]="user.firstname">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="lastname" [(ngModel)]="user.lastname">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="email"  [(ngModel)]="user.email">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Address:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="address" [(ngModel)]="user.address">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-lg-3 control-label">Date of Birth:</label>
            <div class="col-lg-8">
              <input class="form-control" type="datetime-local" name="dob" [(ngModel)]="user.dob">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <button type="submit" class="btn btn-primary">Update</button>
              <span></span>
              <a class="btn btn-default" [routerLink]="['/user-profile']">Go Back</a>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>

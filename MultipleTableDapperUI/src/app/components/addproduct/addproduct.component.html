<div class="container">

    <h1 class="mt-1">Add Product</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Product Id</label>
                <input type="text" id="ProductId" class="form-control" name="ProductId" [(ngModel)]="model.id">
            </div>

            <div class="mt-3">
                <label class="form-label">Product Name</label>
                <input type="text" id="ProductName" class="form-control" name="ProductName" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Product Price</label>
                <input type="text" id="ProductPrice" class="form-control" name="ProductPrice" [(ngModel)]="model.price">
            </div>
            
            <div class="mt-3">
                <button class="btn btn-primary">Save Data</button>
            </div> 

        </div>
    </form>
</div>
